<div class="wrapper">
    <!--start page wrapper -->
    <div class="page-wrapper">
        <div class="page-content">
            <div class="card radius-10">
                <div class="card-body">
                    <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource">

                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> Name</th>
                                <td mat-cell *matCellDef="let element">
                                    <div class="d-flex align-items-center">
                                        <img *ngIf="element.img != null" src="assets/user-photos/{{element.img}}"
                                             style="width: 50px; height: 50px; border-radius: 50%; margin-right: 20px"
                                             alt=" ">
                                        <img *ngIf="element.img == null" src="assets/imgProfile.jpg"
                                             style="width: 40px; height: 40px; border-radius: 50%; margin-right: 20px"
                                             alt=" ">
                                        {{element.nom}}
                                    </div>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="last name">
                                <th mat-header-cell *matHeaderCellDef> Last name</th>
                                <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
                            </ng-container>

                            <ng-container matColumnDef="email">
                                <th mat-header-cell *matHeaderCellDef> Email</th>
                                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                            </ng-container>

                            <ng-container matColumnDef="tel">
                                <th mat-header-cell *matHeaderCellDef> Tel</th>
                                <td mat-cell *matCellDef="let element"> {{element.tel}} </td>
                            </ng-container>

                            <ng-container matColumnDef="berth date">
                                <th mat-header-cell *matHeaderCellDef> Berth date</th>
                                <td mat-cell *matCellDef="let element"> {{element.dateNaissance | date:'dd/MM/yyyy'}} </td>
                            </ng-container>

                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef>
                                    <div class="d-flex align-items-center justify-content-around">
                                        Filter by:
                                        <select class="form-control"
                                                style="max-width: max-content"
                                                [(ngModel)]="accountNonLocked"
                                                (change)="filter()">
                                            <option [selected]="accountNonLocked == ''" value="">Default</option>
                                            <option [selected]="accountNonLocked == true" value="true">
                                                Active
                                            </option>
                                            <option [selected]="accountNonLocked == false" value="false">
                                                Inactive
                                            </option>
                                        </select>
                                    </div>
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    <span *ngIf="!element.accountNonLocked" (click)="lockAccount(element.id)"
                                          class="d-flex align-items-center cursor-pointer">
                                    <i style="color: red; font-size: 20px" class='bx bx-block cursor-pointer'></i>
                                        inactive
                                    </span>

                                    <span *ngIf="element.accountNonLocked" (click)="lockAccount(element.id)"
                                          class="d-flex align-items-center cursor-pointer">
                                        <i style="color: green; font-size: 20px" class='bx bxs-check-circle'></i>
                                        active
                                    </span>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>

                        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                       showFirstLastButtons
                                       aria-label="Select page of periodic elements">
                        </mat-paginator>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
