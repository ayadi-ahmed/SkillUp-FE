<section class="section-padding course-filter-section">
    <div class="container">
        <div class="row align-items-center justify-content-between mb-30">
            <div class="col-xl-12">
                <div class="heading text-center mb-40">
                    <span class="subheading">Course Trending</span>
                    <h2 class="font-lg">Explore popular courses</h2>
                </div>

                <div class="filter-wrap text-center">
                    <ul class="course-filter ">
                        <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center" (selectedTabChange)="findFirst10ByCategorie_NomOrderByIdDesc($event.tab.textLabel)">
                            <mat-tab *ngFor="let category of categories" [label]="category.nom">
                                <div class="container-fluid container-padding p-5">
                                    <div class="row course-gallery justify-content-center" style="display: flex; flex-direction: row; flex-wrap: wrap;">
                                        <ng-container *ngFor="let course of formations">
                                            <div class="course-item cat1 cat5 col-lg-4 col-md-6 col-sm-6" style="display: flex; flex-direction: column;">
                                                <div class=" course-style-5 bg-white" style="flex: 1;">
                                                    <div class="course-header">
                                                        <div class="course-thumb">
                                                            <img [src]="'assets/images/course/1.jpeg'" alt="" class="img-fluid">
                                                            <div class="course-price">{{course.prix}} TND</div>
                                                        </div>
                                                    </div>

                                                    <div class="course-content">
                                                        <div class="course-meta meta-style-1">

                                                            <span class="lessons"><i class="far fa-play-circle me-2"></i>{{course.seances.length}} Session</span>
                                                            <span class="label">Beginner</span>
                                                        </div>
                                                        <h4><a href="#">{{course.titre}}</a></h4>

                                                        <div class="course-footer mt-20 d-flex align-items-center justify-content-between">
                                                            <span class="students"><i class="far fa-user-alt me-2"></i>{{course.nbMaxCan}} Students</span>
                                                            <a routerLink="/course/{{course.id}}" class="rounded-btn"><i class="fa fa-long-arrow-right"></i></a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </ng-container>
                                    </div>
                                </div>
                            </mat-tab>
                        </mat-tab-group>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!--course-->
</section>
