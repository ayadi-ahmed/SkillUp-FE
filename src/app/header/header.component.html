<header class="header-style-1">
    <div class="header-topbar topbar-style-1">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <!--<div class="col-xl-8 col-lg-8 col-sm-6">
                    <div class="header-contact text-center text-sm-start text-lg-start">
                        <a href="#">1010 Moon ave, New York, NY US</a>
                    </div>
                </div>-->

                <div class="col-xl-4 col-lg-4 col-sm-6">
                    <div class="header-socials text-center text-lg-end">
                        <ul class="list-inline">
                            <li class="list-inline-item"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                            <li class="list-inline-item"><a href="#"><i class="fab fa-twitter"></i></a></li>
                            <li class="list-inline-item"><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                            <li class="list-inline-item"><a href="#"><i class="fab fa-pinterest"></i></a></li>
                            <li class="list-inline-item"><a href="#"><i class="fab fa-youtube"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="header-navbar navbar-sticky">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <div class="site-logo">
                    <a href="index.html">
                        <img src="assets/images/logo.png" alt="" class="img-fluid"/>
                    </a>
                </div>

                <div class="offcanvas-icon d-block d-lg-none">
                    <a href="#" class="nav-toggler"><i class="fal fa-bars"></i></a>
                </div>

                <div class="header-category-menu d-none d-xl-block">
                    <ul>
                        <li class="has-submenu">
                            <a><i class="fa fa-th me-2"></i>Categories</a>
                            <ul class="submenu">
                                <li *ngFor="let category of categories"><a (click)="search(category.nom)">{{category.nom | uppercase}}</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>

                <nav class="site-navbar ms-auto">
                    <ul class="primary-menu">
                        <li class="current">
                            <a routerLink="">Home</a>
                        </li>
                        <li><a href="about.html">About</a></li>

                        <li>
                            <a routerLink="/courses"  [queryParams]="{ category: '', searchBy: '' }">Courses</a>
                        </li>

                        <li>
                            <a href="#">Pages</a>
                            <ul class="submenu">
                                <li><a routerLink="/instructors">Instructors</a></li>
                                <li><a href="cart.html">Cart</a></li>
                                <li><a href="checkout.html">Checkout</a></li>
                                <li><a href="login.html">Login</a></li>
                                <li><a routerLink="/signup">Register</a></li>
                            </ul>
                        </li>

                        <li>
                            <a href="blog.html">Blog</a>
                            <ul class="submenu">
                                <li><a href="blog-grid.html">Blog </a></li>
                                <li><a href="blog-single.html">Blog Details</a></li>
                            </ul>
                        </li>
                        <li>
                            <a routerLink="/contact">Contact</a>
                        </li>
                    </ul>

                    <a href="#" class="nav-close"><i class="fal fa-times"></i></a>
                </nav>

                <div class="header-btn d-none d-xl-block" *ngIf="!isLoggedIn()">
                    <a routerLink="/login" class="login">Login</a>
                    <a routerLink="/signup" class="btn btn-main-2 btn-sm-2 rounded">Sign up</a>
                </div>

                <div class="header-btn d-none d-xl-block" *ngIf="isLoggedIn()">
                    <div *ngIf="role != 'ADMIN'" class="d-flex align-items-center">
                        <img *ngIf="user.img == null" src="assets/imgProfile.jpg"
                             routerLink="/dashboard/stats"
                             class="user-img cursor-pointer" alt=" ">

                        <img *ngIf="user.img != null" src="assets/user-photos/{{user.img}}"
                             routerLink="/dashboard/stats"
                             class="user-img cursor-pointer" alt=" ">
                        <a class="btn btn-main-2 btn-sm-2 rounded" (click)="disconnect()">Log out</a>
                    </div>

                    <div *ngIf="role == 'ADMIN'" class="d-flex align-items-center">
                        <img src="assets/imgProfile.jpg"
                             routerLink="/dashboard/stats"
                             class="user-img cursor-pointer" alt=" ">
                        <a class="btn btn-main-2 btn-sm-2 rounded" (click)="disconnect()">Log out</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</header>
